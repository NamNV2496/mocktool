syntax = "proto3";

package scheduler.v1;

option go_package = "github.com/your-repo/gen/scheduler/v1;scheduler";


import "google/api/annotations.proto";

message SchedulerEvent {
    string id = 1;
    string name = 2;
}

message GetSchedulerEventsRequest {
    int32 limit = 1;
    int32 offset = 2;
}
message GetSchedulerEventsResponse {
    repeated SchedulerEvent events = 1;
}

service SchedulerEventService {
    rpc GetSchedulerEvents(GetSchedulerEventsRequest) returns (GetSchedulerEventsResponse) {
        option (google.api.http) = {
			get: "/api/v1/test"
		};
    }
    
}
